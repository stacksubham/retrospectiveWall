<!DOCTYPE html>

<head>
    <title>Retrospective Wall </title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 role="title">Retrospective Wall</h1>
        <div class="filter" id="filter">
            <label for="view selection">View Section:</label>

        </div>

        <section class="wall">
            <div class="_firstWall view" id="well">
                <section class="heading">
                    <h4 role="heading">What Went Well</h4> <button role="addCardButton" id="btn addWall" onclick="addWall(this)"><i
                            class="fas fa-plus-circle"></i></i></button>
                </section>
                <section id="wellSection" class="card">
                    <p id=intialNote>Add Sticky Note </p>
                </section>
            </div>
            <div class="_secondWall view" id="improve">
                <section role="heading" class="heading">
                    <h4>What Can be improved</h4> <button role="addCardButton" id="btn addWall" onclick="addWall(this)"><i
                            class="fas fa-plus-circle"></i></i></button>
                </section>
                <section id="improveSection" class="card">
                        <p id=intialNote>Add Sticky Note </p>
                </section>
            </div>
        
        
            <div class="_thirdWall view" id="start">
                <section role="heading" class="heading">
                    <h4>Start Doing</h4> <button role="addCardButton" id="btn addWall" onclick="addWall(this)"><i class="fas fa-plus-circle"></i></i></button>
                </section>
                <section id="startSection" class="card">
                        <p id=intialNote>Add Sticky Note </p>
                </section>
            </div>
            <div class="_fourthWall view" id="stop">
                <section role="heading" class="heading">
                    <h4>What to Stop</h4> <button role="addCardButton" id="btn addWall" onclick="addWall(this)"><i
                            class="fas fa-plus-circle"></i></i></button>
                </section>
                <section id="stopSection" class="card">
                        <p id=intialNote>Add Sticky Note </p>
                </section>
            </div>

        </section>
   

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="./services/js_services.js"></script>
   
</body>
